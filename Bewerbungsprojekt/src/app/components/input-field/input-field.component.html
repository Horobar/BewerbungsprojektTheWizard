<mat-form-field class="example-form-field">
  <!-- <mat-label>Clearable input</mat-label> -->
  <input matInput [(ngModel)]="currentValue">

  <button mat-button *ngIf="currentValue" matSuffix mat-icon-button aria-label="Clear" (click)="currentValue=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


<h1>
  {{currentValue}}
</h1>
